<div class="col-md-6">
<h3 class="heading mb-4">Let's talk about everything!</h3>
<p>"There is no one who loves pain itself, who seeks after it and wants to have it, simply because it is pain..."</p>
<p><img src="undraw-contact.svg" alt="Image" class="img-fluid"></p>
</div>
<div class="col-md-6">
    <form class="mb-5" method="post" id="contactForm" name="submit-to-google-sheet" onsubmit="return validateForm()">
  <div class="row">
    <div class="col-md-12 form-group">
      <input type="text" class="form-control" name="Name" id="name" placeholder="Your Name">
      <span id="nameError" class="error"></span>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 form-group">
      <input type="text" class="form-control" name="Email" id="email" placeholder="Your Email">
      <span id="emailError" class="error"></span>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 form-group">
      <textarea class="form-control" name="Message" id="message" cols="30" rows="7" placeholder="Your message"></textarea>
      <span id="messageError" class="error"></span>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <input type="submit" value="Send Message" class="btn btn2" style="background-color: rgb(0, 0, 0); color: rgb(209, 209, 209);">
      <span class="submit"></span>
    </div>
  </div>
</form>
<span id="msg" style="color: rgb(18, 221, 0);"></span>

<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbzw5gf8l9GN1qVc4dSyp3UDl-jk63puYt6h2DzcOFSeJ09WYOcByUHSA1bD0mkLAfG6tw/exec';
  const form = document.forms['submit-to-google-sheet'];
  const msg = document.getElementById("msg");

  function validateForm() {
    // Reset error messages
    document.getElementById("nameError").textContent = "";
    document.getElementById("emailError").textContent = "";
    document.getElementById("messageError").textContent = "";

    // Get form input values
    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const message = document.getElementById("message").value;

    // Validate Name (required)
    if (name.trim() === "") {
      document.getElementById("nameError").textContent = "Name is required.";
      return false;
    }

    // Validate Email (required and valid format)
    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (email.trim() === "") {
      document.getElementById("emailError").textContent = "Email is required.";
      return false;
    } else if (!email.match(emailPattern)) {
      document.getElementById("emailError").textContent = "Invalid email format.";
      return false;
    }

    // Validate Message (required)
    if (message.trim() === "") {
      document.getElementById("messageError").textContent = "Message is required.";
      return false;
    }

    // Form is valid, proceed with submission
    return true;
  }

  form.addEventListener('submit', e => {
    e.preventDefault();
    if (validateForm()) {
      fetch(scriptURL, { method: 'POST', body: new FormData(form) })
        .then(response => {
          msg.innerHTML = "Message sent successfully";
          setTimeout(function () {
            msg.innerHTML = "";
          }, 5000);
          form.reset();
        })
        .catch(error => console.error('Error!', error.message));
    }
  });
</script>
